    <div id="projects" style="margin-top: 3%" class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="message-box">
              <h2>Careers</h2>
              <h5>
                We love to have entrepreneurial spirited individuals join our
                team and if you are here you definitely have one. <br />
                Get Onboard!!
              </h5>

              <div class="col-md-12 col-lg-12 col-xs-12">
                <div class="contact_form">
                  <div id="message"></div>
                  <form id="contactform" class="row" name="contactform">
                    <fieldset class="row-fluid">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input
                          type="text"
                          name="first_name"
                          id="first_name"
                          class="form-control"
                          placeholder="Name"
                        />
                      </div>

                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="form-control"
                          placeholder="Your Email"
                        />
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <input
                          type="text"
                          name="phone"
                          id="phone"
                          class="form-control"
                          placeholder="Your Phone No."
                        />
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <input
                          type="text"
                          name="phone"
                          id="phone"
                          class="form-control"
                          placeholder="Your City"
                        />
                      </div>
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <textarea
                          class="form-control"
                          name="comments"
                          id="comments"
                          rows="1"
                          placeholder="Message"
                        ></textarea>
                      </div>
                      <div
                        class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center"
                      >
                        <button
                          type="submit"
                          value="SEND"
                          id="submit"
                          style="margin-bottom: 25px"
                          class="btn btn-light btn-radius btn-brd grd1 "
                        >
                          Upload Resume
                        </button>

                        <button
                          type="submit"
                          value="SEND"
                          id="submit"
                          class="btn btn-light btn-radius btn-brd grd1 btn-block"
                        >
                          Submit !
                        </button>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
            <!-- end messagebox -->
          </div>

          <!-- images start***************************** -->

          <div class="col-md-6 col-lg-6 hidden-xs">
